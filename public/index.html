<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ホーム</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/Google_Classroom_Logo.svg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 16px;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    #roomList {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    #roomList li {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #addRoomBtn {
      font-size: 26px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
    }

    #userNameDisplay {
      margin-right: 12px;
    }

    /* ===== ポップアップ ===== */
    #popup,
    #namePopup,
    #mediaPopup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popupBox {
      background: white;
      padding: 18px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    #chatScreen {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    #chatArea {
      padding: 12px;
      height: 60vh;
      overflow-y: auto;
      background: #fafafa;
    }

    .bubble {
      padding: 10px 12px;
      margin: 6px 0;
      border-radius: 16px;
      max-width: 70%;
      display: inline-block;
    }

    .left {
      background: white;
      border: 1px solid #eee;
    }

    .right {
      background: #d3f0ff;
      align-self: flex-end;
    }

    #chatControls {
      display: flex;
      gap: 8px;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }

    input[type="text"] {
      padding: 8px;
      flex: 1;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .small {
      font-size: 14px;
      padding: 6px 8px;
    }
      </style>

</head>
<body>
  <div class="container" id="homeScreen">
    <div id="topBar">
      <div style="display:flex; align-items:center;">
        <h2 style="margin:0;">ルーム一覧</h2>
      </div>

      <div style="display:flex; align-items:center;">
        <span id="userNameDisplay"></span>
        <button id="settingsBtn" class="small">⚙</button>
        <button id="addRoomBtn" class="small">＋</button>
      </div>
    </div>

    <ul id="roomList"></ul>

    <div id="roomCodeDisplay" style="display:none; margin-top:10px; font-size:15px;"></div>
  </div>

  <!-- チャット画面（ワンページで切替） -->
  <div id="chatScreen" style="display:none; padding:16px;">
    <div id="chatHeader">
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="backBtn" class="small">← 戻る</button>
        <h3 id="roomTitle" style="margin:0;"></h3>
      </div>
      <div id="roomInfo"></div>
    </div>

    <div id="chatArea"></div>

  <div id="chatControls">
  <button id="mediaBtn">＋</button>
  <input id="chatInput" type="text" placeholder="メッセージを入力" />
  <button id="sendBtn">送信</button>
</div>

<!-- メディア追加ポップアップ -->
<div id="mediaPopup" style="display:none;" class="popup">
  <div class="popupBox">
    <h3>メディアを追加</h3>

    <input id="imageUrlInput" type="text" placeholder="画像URL" style="width:90%; padding:6px;"><br><br>

    <input id="imageFileInput" type="file" accept="image/*"><br><br>

    <img id="imagePreview" style="max-width:100%; display:none; border-radius:8px;"><br><br>

    <button id="closeMediaBtn" class="small">閉じる</button>
  </div>
</div>


  <!-- プラスメニュー -->
  <div id="popup">
    <div class="popupBox">
      <h3>メニュー</h3>
      <div style="display:flex; flex-direction:column; gap:8px;">
        <button id="btnCreateRoom" class="small">ルームを作成</button>
        <button id="btnJoinRoom" class="small">ルームに参加</button>
        <button id="closePopupBtn" class="small">閉じる</button>
      </div>
    </div>
  </div>

  <!-- 名前ポップアップ（初回起動） -->
  <div id="namePopup">
    <div class="popupBox">
      <h3>名前を決めてください</h3>
      <input id="nameInput" type="text" placeholder="あなたの名前" style="width:90%; padding:8px; margin-bottom:8px;">
      <div style="display:flex; gap:8px; justify-content:center;">
        <button id="saveNameBtn" class="small">決定</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
